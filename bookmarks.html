<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/base.css" />
    <title>Quiz-App</title>
  </head>
  <body>
    <header>
      <section class="head--box">
        <h1>Quiz-App</h1>
        <h3>Bookmarks</h3>
      </section>
    </header>
    <main>
      <section class="question--cards">
        <div class="single-question">
          <h2>Q2: Name two attributes that are self-closing!</h2>
          <button class="show--answer" aria-label="shows the answer">
            Show Answer
          </button>
          <div class="tags">
            <p>#html</p>
            <p>#selector</p>
            <p>#styles</p>
          </div>
          <img
            src="/images/bookmark-gewaehlt.png"
            class="bookmark--chooser"
            alt="bookmark-checked"
          />
        </div>
      </section>
    </main>
    <footer>
      <nav class="navigation">
        <a type="button" href="/index.html" class="homepage">
          <img src="/images/hauptmenue-default.png" alt="hauptmenü-gewählt" />
        </a>
        <a
          type="button"
          href="/bookmarks.html"
          class="bookmarks bookmarks__button--highlighted"
        >
          <img src="/images/bookmark-gewaehlt.png" alt="bookmark-default" />
        </a>
        <a type="button" href="/profile.html" class="user--profile">
          <img src="/images/user-default.png" alt="user-default" />
        </a>
      </nav>
    </footer>
  </body>
</html>
